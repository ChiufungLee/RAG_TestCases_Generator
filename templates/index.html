<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link rel="stylesheet" href="/static/chat.css">
    <script src="/static/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

</head>
<body>
    <div class="app-container">
        <!-- 添加移动端菜单按钮 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="打开菜单">☰</button>

        <!-- 左侧导航栏 -->
        <aside class="sidebar" aria-label="聊天导航">
            <div class="sidebar-header">
                <img src="/static/images/AI_Test_Logo.png" width="200" alt="logo" class="app-logo">
                <!-- <div class="app-title">AI 测试助手</div> -->
                <button class="new-chat-btn" aria-label="新建对话" id="newChatBtn">新建对话</button>
                <!-- <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="搜索历史对话" aria-label="搜索历史对话" id="searchInput">
                </div> -->
            </div>
            
            <div class="conversation-history" id="historyContainer">
                <div class="loader">加载历史记录中...</div>
            </div>
            
            <div class="sidebar-footer">
                <div class="function-grid" id="scenarioGrid">
                    <div class="function-item active" data-scenario="product_manual"><i class="fas fa-book"></i>&nbsp;产品指南</div>
                    <div class="function-item" data-scenario="devops_tool"><i class="fas fa-tools"></i>&nbsp;运维助手</div>
                    <div class="function-item" data-scenario="requeirement_analysis"><i class="fas fa-lightbulb"></i>&nbsp;需求分析</div>
                    <div class="function-item" data-scenario="testcase_generation"><i class="fas fa-list"></i>&nbsp;用例生成</div>
                </div>
                
                <div class="userInfo" id="userInfo">
                    <div class="user-avatar">
                        <img class="avatar-img" src="/static/images/default.png" alt="用户头像">
                    </div>
                    <div class="username">{{username}}</div>
                    <button class="more-btn">···</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="dropdown-item"><a href="/api/v1/func/func_main"> 知识库管理</a></div>
                        <div class="dropdown-item" onclick="logout()">退出登录</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 右侧主内容区 -->
        <main class="main-content">
            <header class="chat-header">
                <!-- <h1 class="chat-title" id="chatTitle">有问题就会有答案</h1> -->
                 <!-- 下拉列表，可以选择知识库 -->
                <div class="knowledge-base-selector">
                    <select id="knowledgeBaseSelect" class="kb-select" aria-label="选择知识库">
                        <!-- <option value="">选择知识库（可选）</option> -->
                        <!-- 知识库选项将通过JS动态添加 -->
                    </select>
                    <div class="kb-select-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>
            
            <section class="chat-messages" aria-label="聊天记录" id="chatMessages">
                <div class="message-container">
                    <div class="message ai-message">
                        <div class="message-content">
                            <p>你好！欢迎使用AI智能测试平台。我可以帮你：</p>
                            <p>- 梳理需求、设计测试策略、分析测试场景和测试点；</p>
                            <p>- 根据知识库和你的需求帮你生成测试用例；</p>
                            <p>- 排查产品问题、阅读用户手册等。</p>
                            <p>你可以上传文档，创建和使用新的知识库。</p>
                            <p>请选择左侧的功能场景，输入你的问题，让我们开始吧！</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-area">
                    <textarea class="chat-input" placeholder="输入您的问题..." aria-label="聊天输入框" id="chatInput"></textarea>
                    <div class="input-actions">
                        <!-- <button class="action-btn" aria-label="附加文件">📎</button>
                        <button class="action-btn" aria-label="表情符号">😊</button> -->
                        <button class="send-btn" aria-label="发送" id="sendBtn" disabled>➤</button>
                    </div>
                </div>
            </div>
            
            <footer class="footer-note">
                <p>你可以在 <a href="https://github.com/ChiufungLee/FastAPI_Local_RAG" class="email-link"> GitHub </a>上查看本项目代码</p>
            </footer>
        </main>
        <div class="history-overlay" id="historyOverlay">
            <div class="overlay-hint">点击空白区域关闭</div>
        </div>
    </div>

<script src="/static/chat.js"></script>
</body>
</html>
